<!DOCTYPE html>
<html lang="en">
<body style="overflow: hidden; margin:0">
<canvas id="myCanvas"></canvas>
<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
const width = canvas.width = window.innerWidth;
const height = canvas.height = window.innerHeight;
const data = ctx.createImageData(width, height);
const buf = new Uint32Array(data.data.buffer);
const DIRECTIONS = [{r: -1, c: 0}, {r: -1, c: 1}, {r: 0, c: 1}, {r: 1, c: 1}, 
{r: 1, c: 0}, {r: 1, c: -1}, {r: 0, c: -1}, {r: -1, c: -1}].map(d => d.r * width + d.c);
const pickColor = () => "0xFF" + ["f0f6f2", "fdbea4", "ae3d28", "3d0704", "839392"][Math.floor(Math.random() * 5)];
buf.forEach((_, i) => buf[i] = pickColor())

runFrame();

function runFrame(start){
	while(performance.now() - start < 20){
		let counter = 0;
		for(let i = 0; i < 1000; i++){
			let pixel = ~~(Math.random() * buf.length);
			let d = DIRECTIONS[++counter % 8]

			let value = buf[pixel + d];

			if(value)
				buf[pixel] = value;
		}
	}

	ctx.putImageData(data,0,0);
	requestAnimationFrame(runFrame);
}
</script>
</body>
</html>
