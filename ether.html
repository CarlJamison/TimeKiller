<!DOCTYPE html>
<html lang="en">
<body style="overflow: hidden; margin:0">
<canvas id="myCanvas"></canvas>
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var width = canvas.width = window.innerWidth;
var height = canvas.height = window.innerHeight;

var pickColor = () => ["#f2f6f0", "#a4befd", "#283dae", "#04073d", "#929383"][Math.floor(Math.random() * 5)];
var sheet = Array.from(Array(height), () => Array.from(Array(width), pickColor));
var counter = 0;
var lastVal = null;

runFrame();

function runFrame(){
    var start = Date.now();
	while(Date.now() - start < 20){
		var row = Math.floor(Math.random() * (height - 2)) + 1;
		var col = Math.floor(Math.random() * (width - 2)) + 1;
		
		counter = ++counter % 8;
		var d = [{r: -1, c: 0}, {r: -1, c: 1}, {r: 0, c: 1}, {r: 1, c: 1}, 
			{r: 1, c: 0}, {r: 1, c: -1}, {r: 0, c: -1}, {r: -1, c: -1}][counter]

		var value = sheet[row + d.r][col + d.c];

		if(sheet[row][col] != value){
			sheet[row][col] = value;
		
			if(value != lastVal){
				ctx.fillStyle = value;
				lastVal = value;
			}
		
			ctx.fillRect(col, row, 1, 1);
		}
		
	}

	requestAnimationFrame(runFrame);
}
</script>
</body>
</html>
